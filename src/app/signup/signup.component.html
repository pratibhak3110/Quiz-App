<div class="body">
    <div class="row">
        <div class="col-md-12">
           
                <div class="text-center registrationForm">
                    <h1>Register Yourself</h1>
                </div>
                <div class="main">
                <form [formGroup]="signupForm" (ngSubmit)="submitForm()">
                    <div class="mb-3">
                      <strong><label  class="form-label name">Email Id: </label></strong>
                      <input type="email" class="form-control"  placeholder="Enter Email Id" formControlName="email">
                    </div>

                    <div class="mb-3">
                      <strong><label  class="form-label name">Password: </label></strong>
                      <input type="password" class="form-control" placeholder="Enter password" formControlName="password">
                    </div>

                    <div class="form-group">
                      <strong><label class="form-label name">User Type: </label></strong><br>&nbsp;&nbsp;&nbsp;&nbsp;
                      <input type="radio" value="admin" class="check-input" formControlName="usertype">Admin &nbsp;&nbsp;&nbsp;&nbsp;
                      <input type="radio" value="user" class="check-input" formControlName="usertype">User &nbsp;&nbsp;&nbsp;&nbsp;
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary">Signup</button>

                  </form>
                  <a class= "link" routerLink="/login">Already Register ? Login Here!</a><br><br>
            </div>
        </div>
    </div>
</div>
