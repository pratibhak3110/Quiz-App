<section class="login-block">
  <div class="container">
    <div class="row">
      <div class="col-md-4 login-sec">
        <h2 class="text-center">Login Now</h2>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <div class="form-group">
            <strong><label  class="form-label">Email Id: </label></strong>
            <input type="email" #email class="form-control" formControlName="email" placeholder="Enter Correct Email">
          </div>
       
          <div class="form-group">
            <strong><label class="form-label">Password: </label></strong>
            <input type="password" class="form-control"formControlName="password" placeholder="Enter Password">
          </div>
        
          <div class="form-group">
            <strong><label class="form-label">User Type: </label></strong><br>&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="radio" value="admin" class="form-check-input" formControlName="usertype">Admin &nbsp;&nbsp;&nbsp;&nbsp;
            <input type="radio" value="user" class="form-check-input" formControlName="usertype">User &nbsp;&nbsp;&nbsp;&nbsp;
          </div>
        
          <div class="form-check">
            <small><a routerLink="/signup">New User ? Click to Register!</a></small>
            <button type="submit" class="btn btn-login float-right">Submit</button>
          </div>
        </form>
      
        <div class="copy-text">Created with <i class="fa fa-heart"></i> by <a href="">Pratibha Kamble</a>
        </div>
      </div>
  
      <div class="col-md-8 banner-sec">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
          </ol>

          <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
              <img class="d-block img-fluid" src="https://static.pexels.com/photos/33972/pexels-photo.jpg" alt="First slide">
              <div class="carousel-caption d-none d-md-block">
                <div class="banner-text">
                  <h2>This is Heaven</h2>
                  <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation</p>
                </div>	
              </div>
            </div>
          </div>	   
        </div>
      </div>
    </div>
  </div>
</section>
